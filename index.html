<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- nhúng font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- background img body -->
    <div class="background">
      <img src="./assets/img/1.jpg" id="bg-img" />
    </div>
    <!-- player -->
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Search bar -->
        <div class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search song, singer..."
          />
          <button class="search__btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!-- header -->
        <header>
          <h4>Now Playing:</h4>
          <div class="song-info">
            <!-- active vào volume-control -->
            <div class="volume-control">
              <i class="fa-solid fa-volume-high volume-icon"></i>
              <input
                type="range"
                class="volume"
                id="volume"
                value="50"
                step="1"
                min="0"
                max="100"
                orient="vertical"
              />
            </div>
            <h2>String 57th & 9th</h2>
            <div class="option">
              <i class="fas fa-ellipsis-h option-icon"></i>
              <!-- active vào option-menu -->
              <div class="option-menu">
                <div class="item dark-mode-toggle">
                  <i class="fas fa-moon"></i>
                  <span style="font-size: 16px; margin-left: 8px"
                    >Dark Mode</span
                  >
                </div>
                <div class="item favorite-toggle">
                  <i class="fas fa-heart"></i>
                  <span style="font-size: 16px; margin-left: 8px">
                    Favorite</span
                  >
                </div>
                <div class="item restore-song">
                  <i class="fa-solid fa-circle-up"></i>
                  <span style="font-size: 16px; margin-left: 8px">Restore</span>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-pause icon-pause"></i>
            <i class="fa-solid fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
        <input
          class="progress"
          type="range"
          id="progress"
          value="0"
          step="1"
          min="0"
          max="100"
        />
        <audio id="audio" src=""></audio>
      </div>
      <!-- Playlist -->
      <div class="playlist">
        <!-- bài hát 1 -->
        <!-- <div class="song active">
          <div
            class="thumb"
            style="background-image: url(./assets/img/1.jpg)"
          ></div>
          <div class="body">
            <h3 class="title">Đừng Làm Trái Tim Anh Đau</h3>
            <p class="author">Huy Vac (cover)</p>
          </div>
          <div class="btn-favorite">
            <i class="fas fa-heart"></i>
          </div>
          <div class="delete">
            <i class="fas fa-trash"></i>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Thư viện code Hộp Thoại (confirm) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- js -->
    <script src="./main.js"></script>
  </body>
</html>
